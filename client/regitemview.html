
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/sharedclass.css">
    <link rel="stylesheet" href="./styles/fontloader.css">
    <link rel="stylesheet" href="./styles/formshared.css">
    <link rel="stylesheet" href="./styles/regitemview.css">
    <script src="./scripts/websockcli.js"></script>
    <script src="./scripts/meta.js"></script>
    <script src="./scripts/regitemview.js"></script>
    <title>Share Houstore Item Register</title>
</head>
<body>
    <div class="regItemForm">
        <div class="inputField">
            <label>상품 명</label> 
            <input id="nicknameInput" type="text"/><br/> 
        </div>
        <div class="inputField">
            <label>가격 <label class="koreantag">(숫자만 입력)</label></label> 
            <input type="number" id="priceInput"/><br/> 
        </div>
        <div class="inputField">
            <label>재고 <label class="koreantag">(숫자만 입력)</label></label> 
            <input type="number" id="countInput"/><br/> 
        </div>
        <div class="inputField">
            <label>카테고리</label></label> 
            <select id="catSelect">
            </select>
        </div>
        <div class="inputField" style="height: 240px;">
            <label>상품 설명</label> 
            <textarea id="itemdescView"></textarea><br/> 
        </div>
        <div class="inputField">
            <label>미리보기 이미지</label> 
            <input id="thumbnailFile" type="file"/><br/> 
        </div>
        <div class="inputField">
            <button class="shoustore_default_btn" id="regitemButton">등록</button>
        </div>
    </div>
</body>
</html>
