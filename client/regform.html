<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/sharedclass.css">
    <link rel="stylesheet" href="./styles/fontloader.css">
    <link rel="stylesheet" href="./styles/formshared.css">
    <script src="./scripts/lib/js-sha256/sha256.js"></script>
    <script src="./scripts/websockcli.js"></script>
    <script src="./scripts/meta.js"></script>
    <script src="./scripts/regform.js"></script>
    <script src="./scripts/main.js"></script>
    <title>Share Houstore Register</title>
</head>
<body>
    <header>
        <div class="header_wrapper">
            <h1 class="unselectable clickable" onclick="onGoHome_clicked()">Share Houstore</h1>
            <div class="searchdiv">
                <input type="text" onkeydown="if( arguments[0].keyCode === 13 ){ onSearchBox_entered( this.value ); this.value = ''; }"/>
                <button></button>
            </div>
            <button class="usermenu clickable" onclick="onUserMenu_clicked()"></button>
            <div class="usermenu_dropdown">
                <button onclick="onSignIn_clicked()">로그인</button>
                <button onclick="onSignUp_clicked()">회원가입</button>
            </div>
        </div>
    </header>
    <main>
        <div class="signinForm">
            <div class="inputField">
                <label>사용자 ID</label> 
                <input id="nicknameInput" type="text"><br/>
            </div>
            <div class="inputField">
                <label>비밀번호</label> 
                <input id="passwdInput" type="password"/><br/> 
            </div>
            <div class="inputField">
                <label>비밀번호 확인</label> 
                <input id="confirmPasswdInput" type="password"/><br/> 
            </div>
            <div class="inputField">
                <label>전화번호 <label class="koreantag">('-' 제외)</label></label> 
                <input id="phoneNoInput" type="tel"/><br/> 
            </div>
            <button class="shoustore_default_btn" id="regButton">회원가입</button>
        </div>
    </main>
    <footer>
        <div>
            <h2>Share Houstore</h2>
            <p>Copyright ⓒ Hwaseok 2022 Tel) 010-7481-9845</p>
            <p>경기도 안양시 비산1동</p>
        </div>
    </footer>
</body>
</html>
