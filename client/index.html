<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./icons/favicon.ico" type="image/x-icon" sizes="32x32">
    <link rel="stylesheet" href="./styles/fontloader.css">
    <link rel="stylesheet" href="./styles/main.css"> 
    <link rel="stylesheet" href="./styles/sharedclass.css"> 
    <script src="./scripts/lib/sweetalert/sweetalert.min.js"></script>
    <script src="./scripts/websockcli.js"></script>
    <script src="./scripts/meta.js"></script>
    <script src="./scripts/popup.js"></script> 
    <script src="./scripts/main.js"></script>
    <title>Share Houstore</title>
</head>
<body>
    <nav>
        <h1 class="unselectable clickable" onclick="onGoHome_clicked()">Share Houstore</h1>
        <div id="searchdiv">
            <input type="text"/>
            <button></button>
        </div>
        <div id="userdiv">
            <button class="unselectable" onclick="onSignIn_clicked()">Sign in</button>
            <button class="unselectable" onclick="onSignUp_clicked()">Sign up</button>
            <button class="unselectable" onmouseenter="onUserBox_hovered()">Username</button>
            <button class="unselectable">Help</button>
            <div class="userbox" onmouseleave="this.style.display = 'none';">
                <p id="username_text"></p>
                <hr>
                <p id="sessiontimer_text">Expired : 00:00</p>
                <div class="userbox_buttons">
                    <button onclick="onSignOut_clicked()">Sign out</button>
                    <button>My profile</button>
                </div>
            </div>
        </div>
    </nav>
    <menu>
        <div id="categories">
        </div>
    </menu>
    <main>
        <embed id="mainContainer" src="./mainview.html">
    </main>
    <footer>
    </footer>
</body>
</html>
